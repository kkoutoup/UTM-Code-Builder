<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://static.parliament.uk/assets-public/favicon.ico" rel="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>UTM Code Builder</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-5">UTM code builder</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <h2>Mandatory Fields</h2>
          <form>
            <div class="form-group">
              <label for="baseURL">BaseURL</label>
              <input type="text" class="form-control" id="baseURL"
                placeholder="i.e. https://houseofcommons.shorthandstories.com/sustainabilityinthefashionindus">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="text-muted">Designed by Kostas Koutoupis | 2019</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>
</html>
