<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://static.parliament.uk/assets-public/favicon.ico" rel="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>UTM Code Builder</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-5">UTM code builder</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Mandatory Fields</h2>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <form>
            <div class="form-group">
              <label for="baseURL">BaseURL</label>
              <textarea class="form-control" id="baseURL" rows="3"
                placeholder="i.e. https://www.parliament.uk/example"></textarea>
            </div>
            <div class="explainer-container">
              <img src="icons/icon.svg" alt="information-icon">
              <span class="text-muted explainer-text">The actual URL that directs to a page on the website</span>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-6">
          <form>
            <label for="source">Source</label>
            <div class="input-group">
              <select class="custom-select" id="source">
                <option selected>Select an option...</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Shorthand">Shorthand</option>
                <option value="Email">Email</option>
                <option value="Survey">Survey</option>
                <option value="Forum">Forum</option>
              </select>
            </div>
            <div class="explainer-container">
              <img src="icons/icon.svg" alt="information-icon">
              <span class="text-muted explainer-text">The platform on which the URL is being served (Facebook, Twitter,
                Instagram etc.)</span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <form>
            <div class="form-group">
              <label for="campaign">Campaign</label>
              <input type="text" class="form-control" id="campaign" placeholder="i.e. fac-kurdish-campaign">
            </div>
            <div class="explainer-container">
              <img src="icons/icon.svg" alt="information-icon">
              <span class="text-muted explainer-text">The unique campaign identifier</span>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-6">
          <form>
            <label for="medium">Medium</label>
            <div class="input-group">
              <select class="custom-select" id="medium">
                <option selected>Select an option...</option>
                <option value="Post">Post</option>
                <option value="Tweet">Tweet</option>
                <option value="Video">Video</option>
                <option value="Story">Story</option>
                <option value="Newsletter">Newsletter</option>
              </select>
            </div>
            <div class="explainer-container">
              <img src="icons/icon.svg" alt="information-icon">
              <span class="text-muted explainer-text">The way in which the URL is being served</span>
            </div>
          </form>
        </div>
      </div>
      <button class="btn btn-primary">Generate Link</button>
    </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="text-muted">Designed by Kostas Koutoupis | 2019</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
